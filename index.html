<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INUZEM AI Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f7f9;
    }

    /* Chat panel */
    .sheet {
      position: fixed;
      bottom: 120px;
      right: 32px;
      width: 360px;
      max-height: 520px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
      display: none;
      flex-direction: column;
      overflow: hidden;
      animation: fadeIn 0.3s ease;
      z-index: 10000;
    }
    .sheet.open {
      display: flex;
    }

    .sheet .top {
      background: #0a6d7c;
      color: #fff;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .sheet .title {
      font-weight: bold;
      font-size: 14px;
    }

    .sheet .close {
      background: none;
      border: none;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .msgs {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }

    .msg {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
    }

    .msg.bot {
      background: #e0f7fa;
      color: #004d40;
      align-self: flex-start;
    }

    .msg.user {
      background: #0a6d7c;
      color: #fff;
      align-self: flex-end;
    }

    .composer {
      display: flex;
      border-top: 1px solid #ddd;
    }

    .composer input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    .composer button {
      background: #0a6d7c;
      border: none;
      color: white;
      padding: 0 16px;
      cursor: pointer;
    }

    /* Floating button with glowing image */
    .fab-wrap {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
    }

    .fab {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fab img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.7),
                  0 0 50px rgba(0, 200, 255, 0.6),
                  0 0 75px rgba(0, 150, 255, 0.5);
      animation: glowPulse 2.5s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
                    0 0 40px rgba(0, 200, 255, 0.5),
                    0 0 60px rgba(0, 150, 255, 0.4);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 35px rgba(0, 255, 255, 0.9),
                    0 0 70px rgba(0, 200, 255, 0.7),
                    0 0 100px rgba(0, 150, 255, 0.6);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.6),
                    0 0 40px rgba(0, 200, 255, 0.5),
                    0 0 60px rgba(0, 150, 255, 0.4);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding: 40px; color:#0a6d7c;">
    ƒ∞NUZEM AI Destek Landing Page
  </h1>

  <!-- Chat panel -->
  <div id="sheet" class="sheet" aria-live="polite">
    <div class="top">
      <div class="title">ƒ∞NUZEM <span class="sub">AI</span></div>
      <button class="close" aria-label="Kapat" onclick="toggleChat(false)">√ó</button>
    </div>
    <div id="msgs" class="msgs">
      <div class="msg bot">Merhaba üëã Ben ƒ∞NUZEM AI. LMS ve uzaktan eƒüitim konularƒ±nda yardƒ±mcƒ± olabilirim.</div>
    </div>
    <form class="composer" onsubmit="sendMsg(event)">
      <input id="text" autocomplete="off" placeholder="Sorunuzu yazƒ±n‚Ä¶" />
      <button type="submit">G√∂nder</button>
    </form>
  </div>

  <!-- Floating Button -->
  <div class="fab-wrap">
    <button class="fab" id="fab" title="INUZEM AI Destek" onclick="toggleChat()">
      <img src="inuzemai2.png" alt="Inuzem Logo" />
    </button>
  </div>

  <script>
    function toggleChat(force) {
      const sheet = document.getElementById("sheet");
      if (force === false) {
        sheet.classList.remove("open");
      } else {
        sheet.classList.toggle("open");
      }
    }

    async function sendMsg(event) {
      event.preventDefault();
      const input = document.getElementById("text");
      const msg = input.value.trim();
      if (!msg) return;

      const msgs = document.getElementById("msgs");
      const userMsg = document.createElement("div");
      userMsg.className = "msg user";
      userMsg.innerText = msg;
      msgs.appendChild(userMsg);
      input.value = "";

      // Bot cevabƒ± placeholder
      const botMsg = document.createElement("div");
      botMsg.className = "msg bot";
      botMsg.innerText = "‚è≥ Yanƒ±tlanƒ±yor...";
      msgs.appendChild(botMsg);

      msgs.scrollTop = msgs.scrollHeight;

      try {
        const res = await fetch("https://n8n-n8n.upzdzd.easypanel.host/webhook/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ uid: "test-user", chatInput: msg })
        });
        const data = await res.json();
        botMsg.innerText = data.reply || "‚ö†Ô∏è Bir yanƒ±t alƒ±namadƒ±.";
      } catch (err) {
        botMsg.innerText = "‚ùå Sunucuya baƒülanƒ±lamadƒ±.";
      }
    }
  </script>
</body>
</html>
